<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dumb ðŸ’¬</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #ffe6f0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      header {
        background: #ffb6c1;
        padding: 15px;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      #chat {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }

      .message {
        max-width: 70%;
        margin-bottom: 15px;
        padding: 10px 15px;
        border-radius: 18px;
        line-height: 1.4;
        white-space: pre-wrap;
      }

      .user {
        align-self: flex-end;
        background: #d1e7ff;
        border-bottom-right-radius: 0;
      }

      .bot {
        align-self: flex-start;
        background: #fff0f5;
        border-bottom-left-radius: 0;
      }

      form {
        display: flex;
        padding: 15px;
        background: #ffffff;
        border-top: 1px solid #ccc;
      }

      input[type="text"] {
        flex: 1;
        padding: 12px 15px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 20px;
        outline: none;
      }

      button {
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        background-color: #ff69b4;
        color: white;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #ff1493;
      }
    </style>
  </head>
  <body>
    <header>myGirlðŸ’–</header>

    <div id="chat"></div>

    <form id="chat-form">
      <input
        type="text"
        id="user-input"
        placeholder="Su lakhvu chhe? ðŸ’¬"
        autocomplete="off"
      />
      <button type="submit">Send</button>
    </form>

    <script>
      const chat = document.getElementById("chat");
      const form = document.getElementById("chat-form");
      const input = document.getElementById("user-input");

      function addMessage(text, sender) {
        const msg = document.createElement("div");
        msg.className = `message ${sender}`;
        msg.textContent = text;
        chat.appendChild(msg);
        chat.scrollTop = chat.scrollHeight;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const message = input.value.trim();
        if (!message) return;

        addMessage(message, "user");
        input.value = "";

        try {
          const res = await fetch("https://dumb-mgl3.onrender.com/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message }),
          });

          const data = await res.json();
          addMessage(data.reply || "ðŸ˜¶ Dhingli chup chhe...", "bot");
        } catch (err) {
          console.error("Error:", err);
          addMessage("ðŸ˜” Network ma kai problem chhe...", "bot");
        }
      });
    </script>
  </body>
</html>
